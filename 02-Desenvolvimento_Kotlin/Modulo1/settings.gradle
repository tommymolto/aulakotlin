pluginManagement {
    ext.artifactoryUrl = 'http://artifactory.santanderbr.corp/artifactory/maven-public/'

    repositories {
        //gradlePluginPortal()
        //google()
        maven {
            url "$artifactoryUrl"
            allowInsecureProtocol true
